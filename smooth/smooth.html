<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="smooth.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      // Add smooth scrolling to all links
      $("a").on('click', function(event) {
    
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();
    
          // Store hash
          var hash = this.hash;
    
          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){
       
            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
    });
    </script>


</head>
<body>
    <div class="container">
        <div class="menu">
            <ul>
                <li><a href="#image1">image1</a></li>
                <li><a href="#image2">image2</a></li>
                <li><a href="#image3">image3</a></li>
                <li><a href="#image4">image4</a></li>
                <li><a href="#image5">image5</a></li>
                <li><a href="#image6">image6</a></li>
            </ul>
        </div>
    </div>    
    <div class="image1" id="image1"></div>
    <br>
    <div class="image2" id="image2"></div>
    <br>
    <div class="image3" id="image3"></div>
    <br>
    <div class="image4" id="image4"></div>
    <br>
    <div class="image5" id="image5"></div>
    <br>
    <div class="image6" id="image6"></div>
    <br>
</body>
</html>
